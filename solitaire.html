<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solitaire</title>
    <link rel="stylesheet" href="solitaire.css" />
    <script src="solitaire.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <div class="board-container">
        <div id="deck-pile" class="stack">
          Click
          <div id="deck-pile-display" class="back"></div>
        </div>
        <div id="discard-pile" class="stack"></div>

        <div id="play-stack0" class="play-stack stack">♣</div>
        <div id="play-stack1" class="play-stack stack">♦</div>
        <div id="play-stack2" class="play-stack stack">♥</div>
        <div id="play-stack3" class="play-stack stack">♠</div>
        <div id="stack0" class="stack"></div>
        <div id="stack1" class="stack"></div>
        <div id="stack2" class="stack"></div>
        <div id="stack3" class="stack"></div>
        <div id="stack4" class="stack"></div>
        <div id="stack5" class="stack"></div>
        <div id="stack6" class="stack"></div>
      </div>
      <div class="game-controls">
        <button id="restart">Start Over</button>
        <div id="win-label"></div>
      </div>
    </div>
  </body>
</html>
